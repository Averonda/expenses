

<table mat-table [dataSource]="dataSource" class="demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="expenseID">
      <th mat-header-cell *matHeaderCellDef >No.</th>
      <td mat-cell *matCellDef="let element">{{element.expenseID}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Approved</th>
      <td mat-cell *matCellDef="let element">{{element.approved ? 'Approved' : 'Pending'}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="expenseAmount">
      <th mat-header-cell *matHeaderCellDef >Amount</th>
      <td mat-cell *matCellDef="let element">{{element.expenseAmount}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dateSubmitted">
      <th mat-header-cell *matHeaderCellDef >Date Submitted</th>
      <td mat-cell *matCellDef="let element">{{element.dateSubmitted | date: 'MM-dd-yyyy'}}</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.clear(); clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>
      Details
    </h3>
  </div>
  
  <div *ngIf="!clickedRows.size">
    
  </div>
  
  
    <div *ngFor="let clickedRow of clickedRows" class="demo-table">
      Expense Type: {{clickedRow.reimbersementType}}<br>
      Expense Details: {{clickedRow.details}}<br>

    </div>
